{% extends 'web/base.html' %}
{% load static %}
{% block body %}
<div class="container full-height center-content" style=" min-height: 100vh;  display: flex;
justify-content: center; 
align-items: center;">
    <div class="col-md-6 well" style="background-color: #ffffff; padding: 20px; width: 70%">
        <h3 class="text-primary text-center">Register Yourself & Login Form</h3>
        <hr style="border-top:1px dotted #000;"/>
<div class="container">
    <div class="row">
        <div class="col-md-5"> <!-- Reduced form section width -->
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="firstname">Firstname</label>
                    <input type="text" name="firstname" class="form-control" required="required"/>
                </div>
                <div class="form-group">
                    <label for="lastname">Lastname</label>
                    <input type="text" name="lastname" class="form-control" required="required"/>
                </div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" name="username" class="form-control" required="required">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" class="form-control" required="required"/>
                </div>
               
                <br />
                <div class="form-group">
                    <button type="submit" class="btn btn-primary form-control"><span class="glyphicon glyphicon-save"></span> Submit</button>
                </div>
            </form>
            <div class="text-center">
                <h6 class="d-inline">Already have an account? </h6> <!-- Added d-inline class -->
                <a href="{% url 'login' %}" class="d-inline ms-2">Login</a> <!-- Added ms-2 for spacing -->
            </div>
            
        </div>
        <div class="col-md-7"> <!-- Increased image section width -->
            <img src="{% static 'login.jpg' %}" alt="Your Image" class="img-fluid" style="height: auto; width: 100%;" />
        </div>
    </div>
</div>
{% endblock %}
