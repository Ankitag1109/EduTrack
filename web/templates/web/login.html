{% extends 'web/base.html' %}
{% load static %}
{% block body %}
<div class="container" style=" padding: 20px;">
    <div class="row" style="align-items: center">
        <div class="col-md-6"> <!-- Image section on the left -->
            <img src="{% static 'singup.jpg' %}" alt="Your Image" class="img-fluid" style="height: auto; width: 100%;" />
        </div>
        <div class="col-md-6"> <!-- Form section on the right -->
            <form method="POST" action="{% url 'home' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" name="username" class="form-control" required="required"/>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" class="form-control" required="required"/>
                </div>
                <center><label class="text-danger">{{ msg }}</label></center>
                <br />
                <div class="form-group">
                    <button class="btn btn-primary form-control"><span class="glyphicon glyphicon-log-in"></span> Login</button>
                </div>
                <div class="text-center">
                    <h6 class="d-inline">Donâ€™t you have an account?</h6> <!-- Added d-inline class -->
                    <a href="{% url 'index' %}" class="d-inline ms-2">Sign-Up</a> <!-- Added ms-2 for spacing -->
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
